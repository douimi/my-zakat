version: '3.8'

networks:
  traefik-network:
    external: true
  internal:
    external: false

services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/traefik.yml:ro
      - ./letsencrypt:/letsencrypt
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.myzakat.org`)"
      - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=admin:$$2y$$10$$K8V2VzMrCOWQ8gF8qGWoVeF8WGqJ8Wq8WGqJ8Wq8WGqJ8Wq8WGqJ8W"

  db:
    image: postgres:15-alpine
    container_name: myzakat-db
    restart: unless-stopped
    ports:
      - "5432:5432"  # Expose PostgreSQL port for external access
    environment:
      POSTGRES_DB: myzakat
      POSTGRES_USER: ${POSTGRES_USER:-myzakat_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-myzakat_user} -d myzakat"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: myzakat-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-myzakat_user}:${POSTGRES_PASSWORD}@db:5432/myzakat
      - SECRET_KEY=${SECRET_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - FRONTEND_URL=https://myzakat.org
      - ENVIRONMENT=production
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-myzakat-media}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_USE_SSL=false
      - S3_PUBLIC_URL=${S3_PUBLIC_URL:-https://minio.myzakat.org}
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - traefik-network
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=(Host(`myzakat.org`) || Host(`www.myzakat.org`)) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolallowmethods=GET,OPTIONS,PUT,POST,DELETE,PATCH"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolallowheaders=*"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolalloworiginlist=https://myzakat.org,https://www.myzakat.org"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.backend-cors.headers.addvaryheader=true"
      - "traefik.http.routers.backend.middlewares=backend-cors"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://myzakat.org
        VITE_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
    container_name: myzakat-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`myzakat.org`) || Host(`www.myzakat.org`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      - "traefik.http.routers.frontend.priority=1"

  redis:
    image: redis:7-alpine
    container_name: myzakat-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - internal

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: myzakat-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - traefik-network
      - internal
    healthcheck:
      test: ["CMD-SHELL", "mc alias set local http://localhost:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} 2>/dev/null; mc ready local || exit 1"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      # MinIO Console UI (port 9001)
      - "traefik.http.routers.minio-console.rule=Host(`minio.myzakat.org`)"
      - "traefik.http.routers.minio-console.entrypoints=websecure"
      - "traefik.http.routers.minio-console.tls.certresolver=letsencrypt"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"
      - "traefik.http.routers.minio-console.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=admin:$$2y$$10$$K8V2VzMrCOWQ8gF8qGWoVeF8WGqJ8Wq8WGqJ8Wq8WGqJ8Wq8WGqJ8W"
      # MinIO API (port 9000) - optional, if you want to expose it
      - "traefik.http.routers.minio-api.rule=Host(`minio-api.myzakat.org`)"
      - "traefik.http.routers.minio-api.entrypoints=websecure"
      - "traefik.http.routers.minio-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.minio-api.loadbalancer.server.port=9000"
      - "traefik.http.routers.minio-api.middlewares=auth"

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
  minio_data:
