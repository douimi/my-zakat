{% extends 'base.html' %}
{% block content %}
<section class="press-detail-page fade-in">
  <div class="press-article-card">
    <h1 class="press-article-title">{{ press.title }}</h1>
    <div class="press-article-meta">
      <span class="press-date"><i class="fas fa-calendar-alt"></i> {{ press.date_posted.strftime('%B %d, %Y') }}</span>
    </div>
    {% if press.image_filename %}
    <figure class="press-article-image">
      <img src="{{ url_for('static', filename='images/press/' + press.image_filename) }}" alt="{{ press.title }}">
      {% if press.summary %}<figcaption class="press-article-caption">{{ press.summary }}</figcaption>{% endif %}
    </figure>
    {% endif %}
    <div class="press-article-content">
      {{ press.content | safe }}
    </div>
  </div>
  <div class="back-to-press">
    <a href="{{ url_for('main.press') }}" class="back-button">⬅️ Back to All Press Releases</a>
  </div>
</section>
{% endblock %}
