version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: zakat_db
      POSTGRES_USER: zakat_user
      POSTGRES_PASSWORD: your_secure_password_here
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - zakat_network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://zakat_user:your_secure_password_here@db:5432/zakat_db
      FRONTEND_URL: http://38.242.253.204:3000
      SECRET_KEY: your-super-secure-secret-key-change-this-in-production
      API_HOST: 0.0.0.0
      API_PORT: 8000
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - zakat_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://38.242.253.204:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - zakat_network

volumes:
  postgres_data:
  backend_uploads:

networks:
  zakat_network:
    driver: bridge
