version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: zakat_db
      POSTGRES_USER: zakat_user
      POSTGRES_PASSWORD: your_secure_password_here
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - zakat_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zakat_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://zakat_user:your_secure_password_here@db:5432/zakat_db
      FRONTEND_URL: http://38.242.253.204:3000
      SECRET_KEY: your-super-secure-secret-key-change-this-in-production
      API_HOST: 0.0.0.0
      API_PORT: 8000
      ENVIRONMENT: production
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET_NAME: myzakat-media
      S3_PUBLIC_URL: http://38.242.253.204:9000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - zakat_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://38.242.253.204:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - zakat_network

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD-SHELL", "mc alias set local http://localhost:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} 2>/dev/null; mc ready local || exit 1"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 40s
    networks:
      - zakat_network

volumes:
  postgres_data:
  backend_uploads:
  minio_data:

networks:
  zakat_network:
    driver: bridge
